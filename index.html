<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=false"
    />
    <title>ExtendedUseDesign</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/layui@2.9.16/dist/layui.min.js"></script>
    <link
      href="
    https://cdn.jsdelivr.net/npm/layui@2.9.16/dist/css/layui.min.css
    "
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <ul class="layui-nav">
      <li class="layui-nav-item layui-this"><a href="">Pie</a></li>
      <li class="layui-nav-item"><a href="#viz3">Tree</a></li>
    </ul>
    <!-- Web App -->
    <style>
      .layui-btn-container {
        display: grid;
        justify-items: end;
      }
    </style>
    <div class="layui-btn-container">
      <div>
        <button type="button" class="layui-btn layui-bg-blue" id="app">
          App
        </button>
        <button type="button" class="layui-btn layui-bg-orange" id="web">
          Web
        </button>
      </div>
    </div>
    <style>
      #viz {
        display: grid;
        justify-items: center;
      }
      #viz1 {
        height: 120vh;
        width: 80vw;
      }
      #viz2 {
        height: 120vh;
        width: 80vw;
      }
      #viz3 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        height: 120vh;
        width: 80vw;
      }
      .smallTree {
        display: grid;
        grid-template-rows: 10% 90%;
        justify-content: center;
      }
    </style>
    <main id="viz">
      <h2 id="siteName">App</h2>
      <div id="viz1" class="chart"></div>
      <h1>App</h1>
      <img src="app.png" alt="" srcset="" style="width: 100%; height: 60vh" />

      <h1>WebSite</h1>
      <img
        src="website.png"
        alt=""
        srcset=""
        style="width: 100%; height: 60vh"
      />

      <img
        src="./platform.png"
        alt=""
        srcset=""
        style="width: 1400px; height: 1200px"
      />

      <style>
        #viz2Section {
          display: grid;
          grid-template-columns: auto auto;
        }
        #featuresDiv {
          justify-items: center;
          padding: 30% 0%;
        }
      </style>
      <h2 id="PlatFormName">All PlatForm</h2>
      <section id="viz2Section">
        <div id="viz2" class="chart"></div>
        <div id="featuresDiv"></div>
      </section>
      <div id="viz3" class="platforms"></div>
      <img
        src="./features.png"
        alt=""
        srcset=""
        style="width: 1200px; height: 3000px"
      />
    </main>
    <script src="./index.js" type="module"></script>
    <!-- 引入 layui.js -->
    <script src="./layui/layui.js"></script>
    <script>
      layui.use(function () {
        var util = layui.util;
        // 自定义固定条
        util.fixbar({
          default: true,
        });
      });
    </script>
  </body>
</html>
